    <style type="text/css">
      body {
        padding-top: 60px;
      }
.hoverbox{
	cursor:default;/*aタグで囲んでいるので必要*/
	list-style:none;
}

.hoverbox a{
	cursor:default;
}

/*通常拡大画像を見せない*/
.hoverbox a .preview{
	display:none;
	padding:3px;
}

/*ホーバーしたら見せる*/
.hoverbox a:hover .preview{
	display:block;
	position:absolute;
	top:-33px;
	left:-45px;
	z-index:1;
}

/*画像の枠(白い部分)*/
.hoverbox img{
	background:#fff;
	border-color:#aaa #ccc #ddd #bbb;
	border-style:solid;
	border-width:1px;
	color:inherit;
	vertical-align:top;
	width:110px;
	height:155px;
}

/*画像の枠(灰色の部分)*/
.hoverbox li{
	background:#eee;
	border-color:#ddd #bbb #aaa #ccc;
	border-style:solid;
	border-width:1px;
	color:inherit;
	display:inline;
	float:left;
	margin:3px;
	padding:5px;
	position:relative;
}

/*拡大画像*/
.hoverbox .preview{
	border-color:#000;
	width:320px;
	height:480px;
}
    </style>
