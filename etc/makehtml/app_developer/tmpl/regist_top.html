<!DOCTYPE html>
<html lang="jp">
<head>
<meta name="keyword" content="無料,アプリ開発,開発会社,iphone,android,アイフォン,アンドロイド,app,予算,実績,見積もり" xml:lang="ja" lang="ja"/>
<meta name="description" content="アプリ開発をしたい人とアプリ開発をできる人を完全無料でマッチング。iphone,androidの実績ある開発会社から選べます" xml:lang="ja" lang="ja"/>
<title>アプリ開発したい人とアプリ開発できる人を完全無料で結ぶ-アプリーズ(applease)-</title>
<!--META-->
</head>
<body>
<!--HEADER-->

<!--SOCIAL_TAG-->

<div class="container">

<center>
<img src="/img/toplogo.jpg" width=918 alt="本当に使えるアプリ探しならアプリーズ">
</center>

<h2>会員登録<small> <!--DATETIME-->更新</small></h2>

</div><!--/container-->

    
<div class="container-fluid">

<form action="/index.htm" method="post">

<table class="table table-bordered table-striped">
<tbody>

<tr>
<td>法人・個人</td>
<td>
<label class="radio">
  <input type="radio" name="company_type" value="1" checked>
  法人
</label>
<label class="radio">
  <input type="radio" name="company_type" value="2">
  個人
</label>
</td>
</tr>

<tr>
<td>会社名</td>
<td>
<input name="company" type="text"  placeholder="個人の場合は未記入">
</td>
</tr>

<tr>
<td>担当者名</td>
<td>
<input name="tanto" type="text" required>
</td>
</tr>

<tr>
<td>住所</td>
<td>
都道府県<br />
<select name="s_pref">
<!--PREFLIST-->
</select>
</td>
</tr>

<tr>
<td>メールアドレス</td>
<td>
<input name="email" type="text" placeholder="xxx@xxx.xx.jp" required>
</td>
</tr>

<tr>
<td>パスワード</td>
<td>
<input name="pass" type="password" placeholder="" required>
</td>
</tr>

<tr>
<td>アピールポイント</td>
<td>
<textarea class="xxlarge" name="memo" rows="15" cols="600"></textarea></td>
</tr>
</tbody>
</table>

<input name="entry" type="hidden" value=1><br>
<button class="btn primary" type="submit">登録</button>
</form>


</div><!--/container-fluid-->



<!--FOOTER-->
</body>
</html>
