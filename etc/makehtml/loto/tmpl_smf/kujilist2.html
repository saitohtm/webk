<table border="0" width=100%><tr><td BGCOLOR="#FFFFFF">
地域医療等復興自治宝くじ（通称：レインボーくじ）<br />
主に地域医療振興のために栃木県が発行するブロック宝くじでレインボーくじと呼ばれる。<br />
方式は開封くじ、もしくは被封くじ（インスタントくじ）。<br />
発売金額は、1枚100円または200円<br />
当選金額も、1等が6000万円だったり1000万円するなどまちまちである。
