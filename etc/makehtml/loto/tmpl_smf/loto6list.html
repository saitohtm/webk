<div data-role="header" data-position="inline">
<h2>ロト6とは</h2>
</div>
<table border="0" width=100%><tr><td BGCOLOR="#FFFFFF">
<strong>ロト6</strong>は、1から43までの43個の数字の中から選んだ数字と抽選数字が一致している個数によって、1等から5等までの当選が異なります。<br />
2等を決定する場合だけ、ボーナス数字を使用します。<br />
<strong>ロト6</strong>の価格は1口200円で、1等は約1億円。さらにキャリーオーバー制を採用しているため、キャリオーバーがある場合は、最大4億円の法定当選金額で実施されます<br />
<strong>ロト6</strong>の抽選日は、毎週月曜日・木曜日の18時45分です。
</td></tr></table>
