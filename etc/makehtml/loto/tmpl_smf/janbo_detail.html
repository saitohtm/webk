<div data-role="header" data-position="inline">
<h2>ジャンボ宝くじについて</h2>
</div>
<table border="0" width=100%><tr><td BGCOLOR="#FFFFFF">
ジャンボ宝くじの発売は、年5回。<br />
グリーンジャンボ宝くじ：2〜3月<br />
ドリームジャンボ宝くじ：5〜6月<br />
サマージャンボ宝くじ：7〜8月<br />
オータムジャンボ宝くじ：9〜10月<br />
年末ジャンボ宝くじ：11〜12月<br />
ジャンボ宝くじの1等の当選金額は、2億円<br />
前後賞 5000万円で合計3億円がジャンボ宝くじの最高当選金額になります。<br />
ジャンボ宝くじの販売金額は、1枚300円<br />
10枚セットの連番とバラで購入が可能です<br />
1等、前後賞を狙う場合は、連番で購入する必要があります<br />
</td></tr></table>
