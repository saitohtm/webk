<div data-role="header" data-position="inline">
<h2>ミニロトとは</h2>
</div>
<table border="0" width=100%><tr><td BGCOLOR="#FFFFFF">
<strong>ミニロト</strong>は、1から31までの31個の数字の中から選んだ数字と抽選数字が一致している個数によって、1等から4等までの当選が異なります。<br />
2等を決定する場合だけ、ボーナス数字を使用します。<br />
<strong>ミニロト</strong>の価格は1口200円で、1等は約1,000万円。キャリオーバーはありません。<br />
<strong>ミニロト</strong>の抽選日は、毎週火曜日の18時45分です。
</td></tr></table>
