<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>例 出発地選択 プルダウン on_update_hook サンプル- エイビーロード - Recruit UI Library</title>
<style type="text/css">
select {
    width: 150px;
    margin-bottom: 5px;
}
</style>
<script type="text/javascript" src="../../recruit/docs/js/jquery-1.2.3.js"></script>
<script type="text/javascript" src="../../recruit/docs/js/jquery.form.js"></script>
<script type="text/javascript" src="../../recruit.ui.js"></script>
<script type="text/javascript" src="../../abroad.ui.js"></script>
<script type="text/javascript">
$(function (){
        new ABROAD.UI.Dept.Pulldown({
            on_update_hook: function (){
                alert( 'dept initialized' );
                var obj = this.get_current_stat();
                var ul = $( '#list' );
                $.each( obj.list, function ( i, d ){
                    ul.append( '<li>' + d.text + ' (' + d.val + ')</li>' ); 
                });
            }
        });

    $( '#sample-form' ).submit( function (){
        alert( $( this ).formSerialize() );
        return false;
    });
});
</script>
</head>
<body>
<h1>出発地選択 プルダウン on_update_hook サンプル</h1>
<div class="sample">
    <form id="sample-form" action="">
    <select id="ab-dept-sel"></select><br />
    <input type="submit" value="値を確認" />
    </form>
    <ul id="list"></ul>
</div>

</body>
</html>
