<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>テスト カテゴリ選択 プルダウン - 赤すぐnet - Recruit UI Library</title>
<style type="text/css">
select {
    width: 150px;
    margin-bottom: 5px;
}
</style>
<script type="text/javascript" src="../../recruit/docs/js/jquery-1.2.3.js"></script>
<script type="text/javascript" src="../../recruit/docs/js/jquery.form.js"></script>
<script type="text/javascript" src="../../recruit.ui.js"></script>
<script type="text/javascript" src="../../akasugu.ui.js"></script>
<script type="text/javascript">
$(function (){
    Recruit.UI.key = 'a450fa593ee3f2a4';
    new Akasugu.UI.Category.Pulldown();
    new Akasugu.UI.Category.Pulldown({
        large_category:  { id: 'l2', val: '3' }, 
        middle_category: { id: 'm2' },
        small_category:  { id: 's2' }
    });
    new Akasugu.UI.Category.Pulldown({
        large_category:  { id: 'l3' }, 
        middle_category: { id: 'm3', val: '305' },
        small_category:  { id: 's3' }
    });
    new Akasugu.UI.Category.Pulldown({
        large_category:  { id: 'l4' }, 
        middle_category: { id: 'm4' },
        small_category:  { id: 's4', val: '305001' }
    });
    new Akasugu.UI.Category.Pulldown({
        large_category: { id: 'l5' }
    });
    new Akasugu.UI.Category.Pulldown({
        middle_category: { id: 'm5', large_category: '3' }
    });
    new Akasugu.UI.Category.Pulldown({
        small_category: { id: 's5', middle_category: '305' }
    });

    $( 'form' ).submit( function (){
        alert( $( this ).formSerialize() );
        return false;
    });
});
</script>
</head>

    <select id="aka-small-category-sel"></select>
    <input type="submit" value="値を確認" />
    </form>
</div>
<div class="sample">

    </form>
</div>
<div class="sample">

    </form>
</div>
