JSAN.use( "Test.More" );

Recruit.UI.key = 'a450fa593ee3f2a4';

is( typeof Beauty, 'function' );

// Beauty.UI.HairImage.Pulldown
(function (){
    var p = new Beauty.UI.HairImage.Pulldown({
        on_update_hook: function ( success ){
            ok( success, 'hair image pulldown - default' );
            ok( !this.is_error );
            is( this.label, 'イメージ' );
            var elm = $( '#bty-hair-image-sel' );
            is( elm.attr( 'name' ), 'hair_image' );
            var opt = elm.find( 'option' );
            cmpOK( opt.length, '>', 1 );
            is( $( opt[0] ).text(), '指定なし' );
        }
    });
})();
(function (){
    var init = '2';
    var p = new Beauty.UI.HairImage.Pulldown({
        id : 'bty-hair-image-sel-2',
        val: init,
        on_update_hook: function ( success ){
            ok( success, 'hair image pulldown - with val' );
            ok( !this.is_error );
            var elm = $( '#bty-hair-image-sel-2' );
            is( elm.val(), init );
        }
    });
})();
